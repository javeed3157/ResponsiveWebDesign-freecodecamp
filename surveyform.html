<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                font-size: 1em;
                background-color: blueviolet;
                text-align: center;
            }
            #title {
                color: white;
                font-size: 2.5em;
            }
            #description {
                color: white;
                font-size: 1.5em;
                text-align: center;
            }
            label {
                display: flex;
                font-size: 1.2em;
                margin-bottom: 1em;
            }
            input,
            button,
            select,
            textarea {
                margin: 0;
                font-family: inherit;
                font-size: inherit;
                line-height: inherit;
            }
            .container {
                width: 100%;
                margin: 3.125em auto 0 auto;
            }
            form {
                display: inline-block;
                background-color: rgb(135, 129, 141);
                padding: 2.5rem 0.625rem;
                border-radius: 0.25rem;
                border: 2px solid black;
                width: 60%;
                height: fit-content;
                color: aliceblue;
                border-radius: 5px;
            }
            .pa {
                display: inline-block;
                width: 100%;
                padding: 0.5em;
                margin-bottom: 1em;
                border-radius: 5px;
                border: 3px solid white;
            }
            .checks,
            #fe,
            #ma {
                display: inline-block;
                margin-right: 0.625em;
                min-height: 1.2em;
                min-width: 1.2rem;
            }
            .input-textarea {
                display: inline-block;
                min-height: 125px;
                width: 100%;
                padding: 1em;
                resize: vertical;
            }
            #submit {
                display: inline-block;
                width: 100%;
                padding: 0.8em;
                cursor: pointer;
                background-color: lightgreen;
                font-weight: bolder;
                color: white;
                border-radius: 5px;
                margin-top: 2em;
                height: 3.5em;
            }
            fieldset {
                margin-bottom: 1em;
                border-radius: 5px;
            }
            legend {
                font-size: 1.5em;
            }
            p {
                font-size: 1.3em;
                text-align: start;
            }
            textarea {
                border-radius: 5px;
            }
            @media only screen and (min-width: 9010px) and (max-width: 1500px) {
                .container {
                    max-width: 1450px;
                }
            }
            @media only screen and (min-width: 601px) and (max-width: 900px) {
                .container {
                    max-width: 860px;
                }
            }
            @media only screen and (min-width: 0px) and (max-width: 600px) {
                .container {
                    max-width: 550px;
                }
                #name-label,
                #email-label,
                #number-label {
                    justify-content: center;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 id="title">Student Survey-Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
            <form action="noway.php" id="survey-form">
                <div>
                    <label for="name" id="name-label">Full Name </label>
                    <input
                        type="text"
                        id="name"
                        class="pa"
                        name="name"
                        placeholder="    Enter your name"
                        required
                    />
                </div>
                <div>
                    <label for="email" id="email-label">Email ID </label>
                    <input
                        type="email"
                        id="email"
                        class="pa"
                        name="email"
                        placeholder="    Enter your email"
                        required
                    />
                </div>
                <div>
                    <label for="number" id="number-label">Age </label>
                    <input
                        type="number"
                        id="number"
                        class="pa"
                        min="10"
                        max="100"
                        name="number"
                        placeholder="    Enter your age"
                        required
                    />
                </div>
                <div>
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role" class="pa" required>
                        <option disabled selected value="" id="roleop">
                            Select current role
                        </option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <fieldset>
                        <legend>Gender</legend>
                        <label for="ma"
                            ><input
                                type="radio"
                                name="gender"
                                id="ma"
                                value="Male"
                            />Male</label
                        >
                        <label for="fe"
                            ><input
                                type="radio"
                                name="gender"
                                id="fe"
                                value="Female"
                            />Female</label
                        >
                    </fieldset>
                </div>
                <div class="some">
                    <p>Technology familiar with :</p>
                    <label for="w">
                        <input
                            class="checks"
                            type="checkbox"
                            value="WebDev"
                            class="cb"
                            name="web"
                            id="w"
                        />WebDev</label
                    >
                    <label for="a">
                        <input
                            class="checks"
                            type="checkbox"
                            value="AndroidDev"
                            class="cb"
                            name="android"
                            id="a"
                        />AndroidDev</label
                    >
                    <label for="ar">
                        <input
                            class="checks"
                            type="checkbox"
                            value="AI"
                            class="cb"
                            name="ai"
                            id="ar"
                        />AI</label
                    >
                    <label for="m">
                        <input
                            class="checks"
                            type="checkbox"
                            value="MachineLearning"
                            class="cb"
                            name="ml"
                            id="m"
                        />MachineLearning</label
                    >
                    <label for="d">
                        <input
                            class="checks"
                            type="checkbox"
                            value="DataScience"
                            class="cb"
                            name="ds"
                            id="d"
                        />DataScience</label
                    >
                    <label for="bc">
                        <input
                            class="checks"
                            type="checkbox"
                            value="BlockChain"
                            class="cb"
                            name="bchain"
                            id="bc"
                        />BlockChain</label
                    >
                    <label for="b">
                        <input
                            class="checks"
                            type="checkbox"
                            value="BigData"
                            class="cb"
                            name="bdata"
                            id="b"
                        />BigData</label
                    >
                    <label for="c">
                        <input
                            class="checks"
                            type="checkbox"
                            value="CloudComputing"
                            class="cb"
                            name="cc"
                            id="c"
                        />CloudComputing</label
                    >
                </div>
                <div>
                    <p>Any comments or suggestions?</p>
                    <textarea
                        id="comments"
                        class="input-textarea"
                        name="comment"
                        placeholder="Enter your comment here..."
                    ></textarea>
                </div>
                <div>
                    <input
                        class="checks"
                        id="submit"
                        type="submit"
                        value="Submit Now"
                    />
                </div>
            </form>
        </div>
    </body>
</html>
